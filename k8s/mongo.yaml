apiVersion: v1
kind: Service
metadata:
  name: mongo
  namespace: chat-app
  labels:
    app: mongo
spec:
  ports:
    - port: 27017
      targetPort: 27017
  selector:
    app: mongo
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
  namespace: chat-app
spec:
  serviceName: mongo
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo:7
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: chat-app-secrets
                  key: MONGO_USER
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: chat-app-secrets
                  key: MONGO_PASSWORD
            - name: MONGO_INITDB_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: chat-app-config
                  key: MONGO_DB
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          volumeMounts:
            - name: mongo-data
              mountPath: /data/db
            - name: mongo-config
              mountPath: /data/configdb
          startupProbe:
            exec:
              command:
                - bash
                - -c
                - "echo 'db.runCommand({ ping: 1 }).ok' | mongosh localhost:27017/chatapp --quiet"
            failureThreshold: 30
            periodSeconds: 10
          livenessProbe:
            exec:
              command:
                - bash
                - -c
                - "echo 'db.runCommand({ ping: 1 }).ok' | mongosh localhost:27017/chatapp --quiet"
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command:
                - bash
                - -c
                - "echo 'db.runCommand({ ping: 1 }).ok' | mongosh localhost:27017/chatapp --quiet"
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
      volumes:
        - name: mongo-data
          hostPath:
            path: /var/local-path-provisioner/mongo
            type: DirectoryOrCreate
        - name: mongo-config
          hostPath:
            path: /var/local-path-provisioner/mongo-config
            type: DirectoryOrCreate
