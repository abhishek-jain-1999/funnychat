apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: chat-app
  labels:
    app: backend
spec:
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: chat-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      # Image Pull Secrets (Uncomment and configure if using private registry)
      # imagePullSecrets:
      #   - name: my-registry-secret

      # Init Container: Wait for DBs to be ready
      initContainers:
        - name: wait-for-dbs
          image: busybox
          command:
            [
              "sh",
              "-c",
              "until nc -z postgres 5432 && nc -z mongo 27017 && nc -z redis 6379; do echo waiting for dbs; sleep 2; done",
            ]

      # Pod Anti-Affinity: Spread pods across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - backend
                topologyKey: kubernetes.io/hostname

      containers:
        - name: backend
          image: chat-app-backend:latest
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              valueFrom:
                configMapKeyRef:
                  name: chat-app-config
                  key: SPRING_PROFILES_ACTIVE
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: chat-app-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: chat-app-config
                  key: DB_PORT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: chat-app-config
                  key: DB_NAME
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: chat-app-secret
                  key: DB_USER
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: chat-app-secret
                  key: DB_PASS
            - name: MONGO_HOST
              valueFrom:
                configMapKeyRef:
                  name: chat-app-config
                  key: MONGO_HOST
            - name: MONGO_PORT
              valueFrom:
                configMapKeyRef:
                  name: chat-app-config
                  key: MONGO_PORT
            - name: MONGO_USER
              valueFrom:
                secretKeyRef:
                  name: chat-app-secret
                  key: MONGO_USER
            - name: MONGO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: chat-app-secret
                  key: MONGO_PASSWORD
            - name: MONGO_DB
              valueFrom:
                configMapKeyRef:
                  name: chat-app-config
                  key: MONGO_DB
            - name: MONGO_AUTH_DB
              valueFrom:
                configMapKeyRef:
                  name: chat-app-config
                  key: MONGO_AUTH_DB
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: chat-app-config
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: chat-app-config
                  key: REDIS_PORT
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: chat-app-secret
                  key: JWT_SECRET
            - name: JWT_EXPIRATION
              valueFrom:
                configMapKeyRef:
                  name: chat-app-config
                  key: JWT_EXPIRATION
            - name: MEDIA_SERVICE_TOKEN
              valueFrom:
                secretKeyRef:
                  name: chat-app-secret
                  key: MEDIA_SERVICE_TOKEN

          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            failureThreshold: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 300
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
