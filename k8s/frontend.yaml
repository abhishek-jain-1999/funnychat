apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: chat-app
  labels:
    app: frontend
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: chat-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      # Image Pull Secrets (Uncomment and configure if using private registry)
      # imagePullSecrets:
      #   - name: my-registry-secret

      # Pod Anti-Affinity: Spread pods across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - frontend
                topologyKey: kubernetes.io/hostname

      containers:
        - name: frontend
          image: chat-app-frontend:latest
          imagePullPolicy: IfNotPresent
          # resources:
          #   requests:
          #     memory: "64Mi"
          #     cpu: "50m"
          #   limits:
          #     memory: "128Mi"
          #     cpu: "100m"
          ports:
            - containerPort: 80
          env:
            - name: BACKEND_HOST
              valueFrom:
                configMapKeyRef:
                  name: chat-app-config
                  key: BACKEND_HOST
            - name: BACKEND_PORT
              valueFrom:
                configMapKeyRef:
                  name: chat-app-config
                  key: BACKEND_PORT
