apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-media
  namespace: chat-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-media
  template:
    metadata:
      labels:
        app: backend-media
    spec:
      # Init container to wait for dependencies
      initContainers:
      - name: wait-for-minio
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z minio 9000; do echo waiting for minio; sleep 2; done;']
      
      containers:
      - name: chat-app-backend-media
        image: chat-app-backend-media:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8081
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        # MinIO
        - name: MINIO_ENDPOINT
          value: "http://minio:9000"
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: chat-app-secret
              key: MINIO_ROOT_USER
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: chat-app-secret
              key: MINIO_ROOT_PASSWORD
        - name: MINIO_BUCKET
          value: "chat-media"
        - name: MINIO_REGION
          value: "us-east-1"
        - name: MINIO_PRESIGNED_UPLOAD_EXPIRY
          value: "3600"
        - name: MINIO_PRESIGNED_DOWNLOAD_EXPIRY
          value: "1800"
        - name: MINIO_PUBLIC_URL
          value: "http://chat.abhishek.com/minio"
        # Media limits
        - name: MEDIA_MAX_FILE_SIZE
          value: "2147483648"
        - name: MEDIA_ALLOWED_MIME_TYPES
          value: "image/jpeg,image/png,image/webp,image/gif"
        - name: MEDIA_SERVICE_TOKEN
          valueFrom:
            secretKeyRef:
              name: chat-app-secret
              key: MEDIA_SERVICE_TOKEN
        
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8081
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 3
        
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      
      # Pod anti-affinity for high availability
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - backend-media
              topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: backend-media
  namespace: chat-app
spec:
  type: ClusterIP
  ports:
  - port: 8081
    targetPort: 8081
    protocol: TCP
  selector:
    app: backend-media
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-media-hpa
  namespace: chat-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend-media
  minReplicas: 1
  maxReplicas: 2
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max