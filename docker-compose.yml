version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: chat-app-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-chatapp}
      POSTGRES_USER: ${DB_USER:-chatuser}
      POSTGRES_PASSWORD: ${DB_PASS:-chatpass}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-chatuser} -d ${DB_NAME:-chatapp}" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  mongo:
    image: mongo:7
    container_name: chat-app-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-chatuser}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-chatpass}
      MONGO_INITDB_DATABASE: ${MONGO_DB:-chatapp}
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb
    networks:
      - internal-network
    healthcheck:
      test: [ "CMD-SHELL", "echo 'db.runCommand({ ping: 1 }).ok' | mongosh localhost:${MONGO_PORT:-27017}/${MONGO_DB:-chatapp} --quiet" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  redis:
    image: redis:7-alpine
    container_name: chat-app-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - internal-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  minio:
    image: minio/minio:latest
    container_name: chat-app-minio
    ports:
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - internal-network
      - public-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: chat-app-frontend
      dockerfile: Dockerfile
      args:
        - BASE_URL=/backend
    container_name: chat-app-frontend
    image: chat-app-frontend:latest
    environment:
      - BACKEND_HOST=backend
      - BACKEND_PORT=8080
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - public-network
    restart: unless-stopped

  backend:
    build:
      context: chat-app-backend
      dockerfile: Dockerfile
    container_name: chat-app-backend
    image: chat-app-backend:latest
    # Ports removed, now internal only (optional, can keep for debugging)
    expose:
      - "8080"
    environment:
      # Spring profile
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}

      # Postgres
      DB_HOST: ${DB_HOST:-postgres}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-chatapp}
      DB_USER: ${DB_USER:-chatuser}
      DB_PASS: ${DB_PASS:-chatpass}

      # Mongo
      MONGO_HOST: ${MONGO_HOST:-mongo}
      MONGO_PORT: ${MONGO_PORT:-27017}
      MONGO_USER: ${MONGO_USER:-chatuser}
      MONGO_PASSWORD: ${MONGO_PASSWORD:-chatpass}
      MONGO_DB: ${MONGO_DB:-chatapp}
      MONGO_AUTH_DB: ${MONGO_AUTH_DB:-admin}

      # Redis
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}

      # JWT
      JWT_SECRET: ${JWT_SECRET:-my-secret9274923874923847294823}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-604800} # 7 days

      MEDIA_SERVICE_TOKEN: ${MEDIA_SERVICE_TOKEN:-}

    depends_on:
      postgres:
        condition: service_healthy
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - internal-network
      - public-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 300s
      timeout: 10s
      retries: 3
      start_period: 30s
      start_interval: 3s
    restart: unless-stopped

  backend-media:
    build:
      context: chat-app-backend-media
      dockerfile: Dockerfile
    container_name: chat-app-backend-media
    image: chat-app-backend-media:latest
    expose:
      - "8081"
    environment:
      # Spring profile
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}

      # MinIO
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-chat-media}
      MINIO_REGION: ${MINIO_REGION:-us-east-1}
      MINIO_PRESIGNED_UPLOAD_EXPIRY: ${MINIO_PRESIGNED_UPLOAD_EXPIRY:-3600}
      MINIO_PRESIGNED_DOWNLOAD_EXPIRY: ${MINIO_PRESIGNED_DOWNLOAD_EXPIRY:-1800}
      MINIO_PUBLIC_URL: ${MINIO_PUBLIC_URL:-http://localhost:9000}

      # Media limits
      MEDIA_MAX_FILE_SIZE: ${MEDIA_MAX_FILE_SIZE:-2147483648}
      MEDIA_ALLOWED_MIME_TYPES: ${MEDIA_ALLOWED_MIME_TYPES:-image/jpeg,image/png,image/webp,image/gif}
      MEDIA_SERVICE_TOKEN: ${MEDIA_SERVICE_TOKEN:-}

    depends_on:
      minio:
        condition: service_healthy
    networks:
      - internal-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8081/actuator/health" ]
      interval: 300s
      timeout: 10s
      retries: 3
      start_period: 30s
      start_interval: 3s
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: chat-app-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - public-network
    restart: unless-stopped

volumes:
  postgres_data:
  mongo_data:
  mongo_config:
  redis_data:
  minio_data:


networks:
  internal-network:
    driver: bridge
  public-network:
    driver: bridge
